
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>LetaaX | Trusted Typing Services, Dubai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #0F7C5C;
        --primary-dark: #0B5E46;
        --primary-light: #E6F4EF;
        --accent: #C9A24D;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #1F2937;
        background-color: #FDFDFD;
      }
      h1, h2, h3, h4, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .font-arabic {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      
      /* Subtle Arabic Geometric Background Pattern */
      .bg-mashrabiya {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l15 30-15 30-15-30z' fill='%230F7C5C' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(15, 124, 92, 0.1);
      }

      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }

      .text-balance {
        text-wrap: balance;
      }
    </style>
